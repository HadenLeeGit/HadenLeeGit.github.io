<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五牛二维码模版合成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid #000;
        }

        .custom-file-input {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-file-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .custom-file-input button:hover {
            background-color: #1e8321;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .download-btn:hover {
            background-color: #1e8321;
        }

        .svg-container {
            width: 2%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>五牛二维码模版合成器</h1>
    <div class="custom-file-input">
        <button>选择二维码</button>
        <input type="file" id="qrInput" accept="image/*">
    </div>
    <br><br>

    <button class="download-btn" id="downloadBtn">下载合成图片</button>

    <br><br>
    <canvas id="canvas" width="800" height="1200"></canvas>
    <br><br>
    <p>version 1.0</p>
    <br><br>

    <div class="svg-container">
        <a href="https://www.hadenlee.com" target="_blank">
            <svg viewBox="-2280 -969 2002 4479" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Generator: Sketch 42 (36781) - http://www.bohemiancoding.com/sketch -->
                <desc>Created with Sketch.</desc>
                <defs>
                    <rect id="path-1" x="349.233542" y="1875.71967" width="528.035599" height="246.13449"></rect>
                    <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="-25" y="-25"
                        width="578.035599" height="296.13449">
                        <rect x="324.233542" y="1850.71967" width="578.035599" height="296.13449" fill="white"></rect>
                        <use xlink:href="#path-1" fill="black"></use>
                    </mask>
                </defs>
                <g id="HL-LOGO" stroke="none" fill="none" transform="translate(-2280.000000, -969.000000)"
                    stroke-width="1" fill-rule="evenodd">
                    <g id="Group">
                        <g id="Rectangle-2"
                            transform="translate(613.251342, 1998.786919) rotate(31.720000) translate(-613.251342, -1998.786919) ">
                            <use fill="#111810" fill-rule="evenodd" xlink:href="#path-1"></use>
                            <use stroke="#111810" mask="url(#mask-2)" stroke-width="50" xlink:href="#path-1"></use>
                        </g>
                        <polygon id="Rectangle" fill="#111810"
                            points="1529.0356 945.67462 2002 1237.94262 2002 4476.55434 1529.0356 4184.28396"></polygon>
                        <polygon id="Rectangle" fill="#111810"
                            points="0 0 472.964401 292.268004 472.964401 3530.87972 0 3238.60934"></polygon>
                        <polygon id="Rectangle" fill="#111810"
                            points="764.517799 472.83731 1237.4822 765.105314 1237.4822 4003.71703 764.517799 3711.44665">
                        </polygon>
                    </g>
                </g>
            </svg></a>
    </div>
    <br><br>

    <script>
        const bgImageSrc = '/bg.png'; // Path to the background image
        const qrInput = document.getElementById('qrInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');

        // Load background image
        const bgImage = new Image();
        bgImage.src = bgImageSrc;
        bgImage.onload = () => {
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
        };

        // Handle QR code upload
        qrInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const qrImage = new Image();
                qrImage.src = URL.createObjectURL(file);
                qrImage.onload = () => {
                    // Clear canvas and draw background image again
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

                    // Calculate position and size of the QR code
                    const qrX = 185;
                    const qrY = 590;
                    const qrWidth = 430;
                    const qrHeight = 430;

                    // Draw the QR code image on the canvas
                    ctx.drawImage(qrImage, qrX, qrY, qrWidth, qrHeight);
                };
            }
        });

        // Handle download button click
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'QR-image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>

</html>
